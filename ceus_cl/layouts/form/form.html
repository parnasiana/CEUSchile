{{ partial "header.html" . }}

{{ partial "navigation.html" . }}

<section id="form-colaborate">
  <div id="form-holder">
    <h1 class=" heading wow fadeInUp" data-wow-duration="300ms" data-wow-delay="300ms">
      {{ with .Site.Params.form.title }} {{ . | safeHTML }} {{ end }}</h1>
    </h1>
    <form class="ceus-form" name="Inscripciones" method="POST" data-netlify="true" action="/submit/">
      <input type="checkbox" name="Adultez">
      <input type="checkbox" name="Leyo-y-Acepta">
      <input type="checkbox" name="Deposito">
      <input type="file" id="upload-form" name="Adjunto">
      <input type="text" class="input-form" placeholder="Escribe tu nombre aquí...">
      <input type="text" class="input-form" placeholder="Escribe tu apellido parterno aquí...">
      <input type="text" class="input-form" placeholder="ejemplo@mimail.com">
      <input type="text" class="input-form" placeholder="11.111.111-1">
      <input type="text" class="input-form" placeholder="dd-mm-aaaa">
      <input type="text" class="input-form" placeholder="56 9 99999999">
      <input type="text" class="input-form" placeholder="Escribe aquí el nombre de tu colegio, Instituto Profesional o Universidad">
      <select class="select2-ceus" name="Región">
          <option value="SelectYourOption" disabled selected>Selecciona la región donde vives</option>
          <option value="IRegión">I Región de Tarapacá</option>
          <option value="IIRegión">II Región de Antofagasta</option>
          <option value="IIIRegión">III Región de Atacama</option>
          <option value="IVRegión">IV Región de Coquimbo</option>
          <option value="VRegión">V Región de Valparaíso</option>
          <option value="VIRegión">VI Región del Libertador General Bernardo O'Higgins</option>
          <option value="VIIRegión">VII Región del Maule</option>
          <option value="VIIIRegión">VIII Región del Biobío</option>
          <option value="IXRegión">IX Región de la Araucanía</option>
          <option value="XRegión">X Región de Los Lagos</option>
          <option value="XIRegión">XI Región de Aysén</option>
          <option value="XIIRegión">XII Región de Magallanes y la Antártica Chilena</option>
          <option value="RegiónM">Región de Metropolitana de Santiago</option>
          <option value="XIVRegión">XIV Región de Los Ríos</option>
          <option value="XVRegión">XV Región de Arica y Parinacota</option>
          <option value="XVIRegión">XVI Región de Ñuble</option>
        </select>
        <div data-netlify-recaptcha="true"></div>
        <input type="submit" value="¡Enviar a CEUS Chile!">
    </form>
  </div>  
</section>

{{ partial "footer.html" . }}
