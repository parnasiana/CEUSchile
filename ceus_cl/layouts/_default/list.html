{{ partial "header.html" . }}

{{ partial "navigation.html" . }}

<section id="tags-list">
  <h1 class="list-title">{{ .Title }}</h1>
  <ul class="post-container">
    {{ range .Data.Pages }}
      <li class="post-element">
        <a href="{{.RelPermalink}}" class="title-card-post">{{ .Title }}</a>
        <span>Escrito por {{ .Params.author.name }}</span>
      </li>
    {{ end }}
</ul>
</section>

{{ partial "footer.html" . }}

{{ partial "copyright.html" . }}
